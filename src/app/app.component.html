<div #map id="map-container">
  <div *ngIf="shipSelected && showTimeline" class="card timeline" (mousedown)="disableDrag()" (mouseup)="enableDrag()">
    <input id="date-range" (input)="showRouteHistory($event.target)" [min]="minDate"
           [max]="maxDate" [value]="minDate" [step]="step" type="range" />
    <p>Time: {{historyDate}}</p>
  </div>
</div>
<div class="panel-admin">
  <mat-card  class="example-card">
    <div class="ship-image"></div>
    <mat-card-content class="container">
      <p *ngFor="let part of [[0,3], [3,5], [5,7]]">
        <app-ship-detail-card class='detail' *ngFor="let nazwa of nazwa.slice(part[0],part[1])" [shipSelected]="shipSelected" [detail]="nazwa">
        </app-ship-detail-card>
      </p>
    </mat-card-content>
  </mat-card>
  <ng-template #noShipSelected>
    <mat-card class="example-card">
      No ship selected
    </mat-card>
  </ng-template>

  <mat-card class="second">
    <mat-tab-group animationDuration="0ms" mat-align-tabs="center">
      <mat-tab class="controls" label="Timeline">
          <div class="tab-content">
            <button [disabled]="!shipSelected" mat-raised-button (click)="toggleShowTimeline(shipSelected.mmsi)">{{showTimeline ? "Hide" : "Show" }} Timeline</button>
            <app-timeline-chart *ngIf="(sog && time && showTimeline) else noTimeline" [lineChartData]="sog" [lineChartLabels]="time"></app-timeline-chart>
            <ng-template #noTimeline>Show timeline to see SOG chart</ng-template>
          </div>
      </mat-tab>
      <mat-tab label="Second">Content 2</mat-tab>
      <mat-tab label="Third">Content 3</mat-tab>
    </mat-tab-group>
  </mat-card>
